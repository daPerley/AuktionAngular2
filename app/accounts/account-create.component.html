<div>
    <div>
        <h2>{{title}}</h2>
    </div>
    <div>
        <form (ngSubmit)='onSubmit(form)' #accountCreate='ngForm'>
            <div class="form-group">
                <label>Förnamn:</label>
                <input type="text" id="firstName" required class="form-control" [(ngModel)]='model.firstName' name='firstName' #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                    Du måste ange ett förnamn!
                </div>
            </div>
            <div class="form-group">
                <label>Efternamn:</label>
                <input type="text" id="lastName" required class="form-control" [(ngModel)]='model.lastName' name="lastName" #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                    Du måste ange ett efternamn!
                </div>
            </div>
            <div class="form-group">
                <label>Gatuadress:</label>
                <input type="text" id="address" required class="form-control" [(ngModel)]='model.address' name="address" #address="ngModel">
                <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                    Du måste ange en gatuadress!
                </div>
            </div>
            <div class="form-group">
                <label>Postnummer:</label>
                <input type="number" id="postalCode" required class="form-control" [(ngModel)]='model.postalCode' name="postalCode" #postalCode="ngModel">
                <div [hidden]="postalCode.valid || postalCode.pristine" class="alert alert-danger">
                    Du måste ange ett postnummer!
                </div>
            </div>
            <div class="form-group">
                <label>Postort:</label>
                <input type="text" id="city" required class="form-control" [(ngModel)]='model.city' name="city" #city="ngModel">
                <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
                    Du måste ange en postort!
                </div>
            </div>
            <div class="form-group">
                <label>Telefonnummer:</label>
                <input type="number" id="phone" required class="form-control" [(ngModel)]='model.phone' name="phone" #phone="ngModel">
                <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                    Du måste ange ett Telefonnummer!
                </div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required class="form-control" [(ngModel)]='model.email' name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Du måste ange en email!
                </div>
            </div>
            <div class="form-group">
                <label>Lösenord:</label>
                <input type="password" id="password" required class="form-control" [(ngModel)]='model.password' name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Du måste ange ett lösenord!
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!accountCreate.form.valid">Skapa konto</button>
        </form>
    </div>
</div>

{{message}}
